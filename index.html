<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="navbar">
                <a href="#"><img src="img/ic_menu_white.svg" alt="menu"></a>
                <h1 class="title">KID DASHBOARD</h1>
                <a href="#"><img src="img/ic_more_vert_white.svg" alt="more"></a>
            </div>
        </header>
        <main class="container">
            <div class="profile-container">
                <div class="user-name">
                    <img src="img/Group 420.svg" alt="profile image">
                    <h2>John</h2>
                </div>
                <div class="medals">
                    <img src="img/Group 484.svg" alt="medals">
                    <span>+5</span>
                </div>
            </div>
            <div class="days-container">
                <ul class="days">
                    <li><a href="#">Yesterday</a></li>
                    <li class="select-day"><a href="#">Today</a></li>
                    <li><a href="#">Tomorrow</a></li>
                </ul>
            </div>
            <div class="items-container">
                <div class="item">
                    <div class="data-item">
                        <img src="img/Ellipse 37.svg" alt="">
                        <div class="data">
                            <h3>Change towels</h3>
                            <p>BATHROOM</p>
                        </div>
                    </div>
                    <input type="checkbox" id="check1"/>
                    <label for="check1"></label>
                </div>
                <div class="item">
                    <div class="data-item">
                        <img src="img/Ellipse 37.svg" alt="">
                        <div class="data select-data">
                            <h3>Feed Cat</h3>
                            <p>PETS</p>
                        </div>
                    </div>
                    <input type="checkbox" id="check2" checked/>
                    <label for="check2"></label>
                </div>
                <div class="item">
                    <div class="data-item">
                        <img src="img/Ellipse 37.svg" alt="">
                        <div class="data">
                            <h3>Swipe Floor</h3>
                            <p>LIVING ROOM</p>
                        </div>
                    </div>
                    <input type="checkbox" id="check3"/>
                    <label for="check3"></label>
                </div>
            </div>
            <div class="line"></div>
            <div class="total total-primary">
                <h4>THIS WEEK ALLOWANCE</h4>
                <span>$20.00</span>
            </div>
            <div class="total total-secondary">
                <h4>TOTALLY EARNED</h4>
                <span>$250.00</span>
            </div>
        </main>
    </div>
    
</body>
</html>
